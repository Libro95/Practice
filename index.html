<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重新练习</title>
    <style>
        @keyframes myfirst {
            from{background: aqua;}
            to{background: coral;}
        }
        h1{
            animation: myfirst 1s;
        }
    </style>


</head>
<body>
    <h1>静夜思</h1>
    <p>床前明月光</p>
    <p>疑似地上霜</p>
    <p>举头望明月</p>
    <p>低头思故乡</p>
</body>
</html>
